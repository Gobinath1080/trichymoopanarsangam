<!doctype html>
<html>
    {% block head %}
  <head>
    <title>Moopanar Sangam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='fonts/ionicons/css/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/fontawesome/css/font-awesome.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='fonts/flaticon/font/flaticon.css')}}">

    <!-- Theme Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  </head>
    {% endblock %}
  <body>

    {% block banner %}
     <header role="banner">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand absolute" href="{{ url_for('index') }}">moopanar sangam</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mx-auto pl-lg-5 pl-0">
              <li class="nav-item">
                <a class="nav-link {% if active_item == 'home' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_item == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_item == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_item == 'register' %}active{% endif %}" href="{{ url_for('registration') }}">Registration</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>
    {% endblock %}

    {% block body %}
    {% endblock %}

    {% block foooter %}
      {% include 'footer.html' %}
    {% endblock %}
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </div>
  </body>
</html>
